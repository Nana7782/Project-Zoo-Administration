<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Zoo Administration</title>
  </head>
  <body>
    <h1>Zoo Administration</h1>
    <div>
      <h2>Please add an animal</h2>
      <form>
        <select name="animal" id="animal-select" required>
          <option value="Lion">🦁 Lion</option>
          <option value="Elephant">🐘 Elephant</option>
          <option value="Bear">🐻 Bear</option>
          <option value="Monkey">🐒 Monkey</option>
          <option value="Dolphin">🐬 Dolphin</option>
          <option value="Snake">🐍 Snake</option>
          <option value="Turtle">🐢 Turtle</option>
          <option value="Crocodile">🐊 Crocodile</option>
          <option value="Parrot">🐦 Parrot</option>
          <option value="Eagle">🦅 Eagle</option>
          <option value="Macaw">🦜 Macaw</option>
          <option value="Fish">🐠 Fish</option>
          <option value="Trout">🐟 Trout</option>
          <option value="Shark">🦈 Shark</option>
          <option value="Octopus">🐙 Octopus</option>
          <option value="Squid">🦑 Squid</option>
          <option value="Frog">🐸 Frog</option>
          <option value="Clownfish">🤡 Clownfish</option>
          <option value="Pufferfish">🐡 Pufferfish</option>
          <option value="Camel">🐫 Camel</option>
          <option value="Toucan">🐦 Toucan</option>
          <option value="Flamingo">🦢 Flamingo</option>
        </select>

        <input
          type="text"
          name="name"
          id="name-input"
          placeholder="Name of the animal"
          required
        />
        <input
          type="number"
          name="yaearOfBirth"
          id="year-input"
          placeholder="Birthyear 1970 - 2024"
          min="1970"
          max="2024"
          required
        />
        <select name="constinent" id="continent-select" required>
          <option value="">Choose Continent</option>
          <option value="0">Africa</option>
          <option value="1">Asia</option>
          <option value="2">Europe</option>
          <option value="3">North America</option>
          <option value="4">South America</option>
          <option value="5">Australia</option>
          <option value="6">Antarctica</option>
        </select>
        <select name="needs" id="needs-select" required>
          <option value="">Choose Need</option>
          <option value="meat">Meat</option>
          <option value="plant">Plants</option>
          <option value="fish">Fish</option>
        </select>
        <select name="enclosure" id="enclosure-select" required>
          <option value="">Choose Habitat</option>
          <option value="0">Savannah Habitat</option>
          <option value="1">Jungle Habitat</option>
          <option value="2">Aquarium</option>
          <option value="3">Reptile House</option>
          <option value="4">Forest Habitat</option>
          <option value="5">Arctic Habitat</option>
        </select>
        <button type="submit">Create Animal</button>
        <button id="showAll">Show all animals</button>
      </form>
    </div>
    <div class="habitat">
      <div id="savannah"></div>
      <div id="jungle"></div>
      <div id="aqua"></div>
      <div id="reptile"></div>
      <div id="forest"></div>
      <div id="arctic"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
