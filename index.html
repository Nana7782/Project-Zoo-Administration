<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Zoo Administration</title>
  </head>
  <body>
    <h1>Zoo Administration</h1>
    <div>
      <h2>Please add an animal</h2>
      <form>
        <select name="animal" id="animal-select"></select>
        <input type="text" name="name" id="name-input" />
        <input type="number" name="yaearOfBirth" id="year-input" />
        <select name="constinent" id="continent-select"></select>
        <select name="needs" id="needs-select"></select>
        <select name="enclosure" id="enclosure-select"></select>
        <button type="submit">Create Animal</button>
        <button id="showAll">Show all animals</button>
      </form>
    </div>
    <div class="habitat">
      <div id="savannah">
        <h3>Savannah Habitat</h3>
      </div>
      <div id="jungle">
        <h3>Jungle House</h3>
      </div>
      <div id="aqua">
        <h3>Aquarium</h3>
      </div>
      <div id="reptile">
        <h3>Reptile House</h3>
      </div>
      <div id="forest">
        <h3>Forest Habitat</h3>
      </div>
      <div id="arctic">
        <h3>Arctic Habitat</h3>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script
      type="module"
      src="/Project-Zoo-Administration/src/classes/AnimalsHabitatDB.ts"
    ></script>
  </body>
</html>
